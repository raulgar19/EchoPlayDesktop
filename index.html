<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoPlay Desktop</title>
    <!-- Usaremos Font Awesome para los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="spotify-container">
      <!-- SECCI칍N 1: BARRA LATERAL (Usuarios y Playlists) -->
      <aside class="sidebar">
        <div class="user-profile">
          <h3>PERFIL</h3>
          <!-- Componente de selecci칩n de usuario personalizado -->
          <div class="custom-select-wrapper">
            <div class="custom-select" id="user-select">
              <div class="custom-select__trigger" id="user-select-trigger">
                <img
                  id="selected-user-image"
                  src="https://placehold.co/32x32/282828/b3b3b3?text=?"
                  alt="User"
                />
                <span id="selected-user-name">Seleccione un usuario</span>
                <i class="fas fa-chevron-down"></i>
              </div>
              <div class="custom-options" id="user-options">
                <!-- Las opciones de usuario se generar치n aqu칤 -->
              </div>
            </div>
          </div>
        </div>

        <nav class="playlists">
          <div class="playlists-header">
            <h3><i class="fa-solid fa-list-music"></i> MIS PLAYLISTS</h3>
            <button
              id="add-playlist-btn"
              class="playlist-action-btn"
              title="A침adir playlist"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <ul id="playlist-list">
            <!-- Las playlists se cargar치n desde la API -->
          </ul>
        </nav>
      </aside>

      <!-- SECCI칍N 2: CONTENIDO PRINCIPAL (Canciones y B칰squeda) -->
      <main class="main-content">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="search-input"
            placeholder="Buscar canciones, artistas..."
          />
          <div id="search-results" class="search-results"></div>
        </div>

        <div class="song-list">
          <h2 id="playlist-title">Selecciona una playlist</h2>
          <table class="song-table">
            <thead>
              <tr>
                <th>#</th>
                <th>T칤tulo</th>
                <th>Artista</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="song-list-body">
              <!-- Las canciones se cargar치n desde la API -->
            </tbody>
          </table>
        </div>
      </main>

      <!-- SECCI칍N 3: REPRODUCTOR INFERIOR -->
      <footer class="player">
        <div class="current-song">
          <div class="album-art" id="player-album-art">游꿧</div>
          <div class="song-info">
            <div class="title" id="player-title">Selecciona una canci칩n</div>
            <div class="artist" id="player-artist"></div>
          </div>
        </div>

        <div class="player-controls">
          <div class="control-buttons">
            <button id="shuffle-btn"><i class="fas fa-shuffle"></i></button>
            <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause-btn" class="play-pause-btn">
              <i class="fas fa-play"></i>
            </button>
            <button id="next-btn"><i class="fas fa-step-forward"></i></button>
            <button id="loop-btn"><i class="fas fa-repeat"></i></button>
          </div>
          <div class="progress-bar-container">
            <span class="time-label" id="current-time">0:00</span>
            <div class="progress-bar" id="progress-bar">
              <div class="progress" id="progress"></div>
            </div>
            <span class="time-label" id="duration">0:00</span>
          </div>
        </div>

        <div class="extra-controls">
          <button
            id="add-to-playlist-btn"
            class="add-to-playlist-btn"
            title="A침adir a playlist"
          >
            <i class="fas fa-plus"></i>
          </button>
          <div class="volume-control">
            <button id="volume-btn">
              <i class="fas fa-volume-high"></i>
            </button>
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="100"
              value="100"
              class="volume-slider"
            />
          </div>
        </div>
      </footer>
    </div>

    <!-- Modal para seleccionar playlist -->
    <div id="playlist-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>A침adir a Playlist</h3>
          <button class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <p class="modal-song-info">
            <strong id="modal-song-name"></strong><br />
            <span id="modal-song-artist"></span>
          </p>
          <div class="playlist-selection" id="playlist-selection">
            <!-- Las playlists se cargar치n aqu칤 -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de confirmaci칩n para eliminar -->
    <div id="confirm-modal" class="modal">
      <div class="modal-content confirm-modal-content">
        <div class="modal-header">
          <h3>Confirmar eliminaci칩n</h3>
        </div>
        <div class="modal-body">
          <p class="confirm-message" id="confirm-message"></p>
        </div>
        <div class="modal-footer">
          <button class="modal-btn modal-btn-cancel" id="confirm-cancel">
            Cancelar
          </button>
          <button class="modal-btn modal-btn-confirm" id="confirm-ok">
            Eliminar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal para a침adir nueva playlist -->
    <div id="new-playlist-modal" class="modal">
      <div class="modal-content confirm-modal-content">
        <div class="modal-header">
          <h3>Nueva Playlist</h3>
          <button class="modal-close" id="new-playlist-close">&times;</button>
        </div>
        <div class="modal-body">
          <label for="playlist-name-input" class="input-label"
            >Nombre de la playlist:</label
          >
          <input
            type="text"
            id="playlist-name-input"
            class="playlist-input"
            placeholder="Mi playlist..."
            maxlength="50"
          />
        </div>
        <div class="modal-footer">
          <button class="modal-btn modal-btn-cancel" id="new-playlist-cancel">
            Cancelar
          </button>
          <button class="modal-btn modal-btn-confirm" id="new-playlist-create">
            Crear
          </button>
        </div>
      </div>
    </div>

    <input type="file" id="file-input" accept="audio/*" style="display: none" />
    <audio id="audio-player"></audio>

    <!-- Enlace al archivo JS externo -->
    <script src="render.js" defer></script>
  </body>
</html>
